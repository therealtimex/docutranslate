name: Build macOS Universal2 Application

on:
  # 允许手动触发工作流
  workflow_dispatch:
  # 当在 GitHub 上创建新的 release 时自动触发
  release:
    types: [created]

jobs:
  build-macos:
    # 步骤 1: 指定运行环境为 macOS 14 (Apple Silicon)
    # 这是构建 arm64 和 universal2 应用的必要条件。
    runs-on: macos-13

    steps:
      # 步骤 2: 检出你的代码库
      - name: Checkout repository
        uses: actions/checkout@v4

      # 步骤 3: 设置 Python 环境
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # 步骤 4: 安装 uv (一个快速的 Python 包安装器)
      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      # 步骤 5: 使用 uv 安装项目依赖
      - name: Install dependencies with uv
        run: uv sync --no-dev

      # 步骤 6: 安装 UPX (用于压缩可执行文件)
      - name: Install UPX
        run: |
          brew install upx

      # 步骤 7: 运行 PyInstaller 构建应用
      # universal2 的配置已移至 lite_mac.spec 文件中，所以命令行很简洁。
      - name: Build the application with PyInstaller
        run: |
          uv pip install pyinstaller
          uv run --no-dev pyinstaller lite_mac.spec --noconfirm --clean -y

      # 步骤 8: 从代码中获取应用版本号
      - name: Get application version
        id: get_version
        run: |
          VERSION=$(python -c "import doctranslate; print(doctranslate.__version__)")
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      # 步骤 9: 创建标准的 macOS .app 包结构
      - name: Create macOS app bundle structure
        run: |
          # 创建必要的目录
          mkdir -p dist/doctranslate.app/Contents/MacOS
          mkdir -p dist/doctranslate.app/Contents/Resources
          
          # 移动可执行文件到 .app 包中
          mv dist/doctranslate-*-mac dist/doctranslate.app/Contents/MacOS/doctranslate
          chmod +x dist/doctranslate.app/Contents/MacOS/doctranslate
          
          # 复制应用图标
          cp doctranslate.icns dist/doctranslate.app/Contents/Resources/
          
          # 动态创建 Info.plist 文件
          cat > dist/doctranslate.app/Contents/Info.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleExecutable</key>
              <string>doctranslate</string>
              <key>CFBundleIconFile</key>
              <string>doctranslate.icns</string>
              <key>CFBundleIdentifier</key>
              <string>com.yourcompany.doctranslate</string>
              <key>CFBundleName</key>
              <string>doctranslate</string>
              <key>CFBundleVersion</key>
              <string>${{ github.run_number }}</string>
              <key>CFBundleShortVersionString</key>
              <string>${{ env.VERSION }}</string>
              <key>NSHighResolutionCapable</key>
              <true/>
          </dict>
          </plist>
          EOF
        shell: bash

      # 步骤 10: 将 .app 文件打包成 .dmg 磁盘映像
      - name: Create DMG Disk Image with version
        run: |
          hdiutil create -volname "doctranslate Installer" -srcfolder dist/doctranslate.app -ov -format UDZO "dist/doctranslate-${{ env.VERSION }}-macOS-universal.dmg"

      # 步骤 11: 上传 .dmg 文件作为构建产物
      # 这样你就可以在工作流运行结束后下载它，或者在 release 中使用它。
      - name: Upload macOS DMG
        uses: actions/upload-artifact@v4
        with:
          name: doctranslate-macOS-universal
          path: dist/doctranslate-${{ env.VERSION }}-macOS-universal.dmg